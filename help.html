<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب حذف البيانات - رحيل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            line-height: 1.8;
            color: #333;
            direction: rtl;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Cairo', 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .warning {
            background: #fef3cd;
            border: 1px solid #ffc107;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طلب حذف الحساب والبيانات</h1>
        
        <p>إذا كنت تريد حذف حسابك وجميع البيانات المرتبطة به، يرجى ملء النموذج أدناه وسنقوم بمعالجة طلبك في أقرب وقت ممكن.</p>
        
        <div class="warning">
            <strong>تنبيه:</strong> بمجرد حذف حسابك، لن يتمكن من استرجاع بيانتك. يرجى التأكد من أنك تريد المتابعة.
        </div>

        <form method="POST" action="https://formspree.io/f/meoazdpn">
            <div class="form-group">
                <label for="name">الاسم الكامل *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف (اختياري)</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="reason">السبب (اختياري)</label>
                <textarea id="reason" name="reason" placeholder="أخبرنا إذا كان لديك أي تعليقات أو مخاوف..."></textarea>
            </div>

            <button type="submit" class="btn">إرسال طلب الحذف</button>
        </form>

        <a href="/" class="back-link">← العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
