<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Raheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #558569 0%, #2d5016 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #558569;
            box-shadow: 0 0 0 3px rgba(85, 133, 105, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #558569 0%, #2d5016 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(85, 133, 105, 0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .message.error {
            background-color: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background-color: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background-color: #eef;
            color: #006;
            border: 1px solid #ccf;
        }
        
        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .redirect-info {
            margin-top: 20px;
            padding: 12px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>استعادة كلمة المرور</h1>
            <p>Reset Password</p>
        </div>
        
        <div id="message" class="message hidden"></div>
        
        <form id="resetForm" class="hidden">
            <div class="form-group">
                <label for="password">كلمة المرور الجديدة</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="أدخل كلمة المرور الجديدة"
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="أكد كلمة المرور"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="button">تحديث كلمة المرور</button>
            
            <div class="redirect-info">
                إذا كان لديك تطبيق Raheel مثبتاً، سيتم إعادة توجيهك إليه تلقائياً
            </div>
        </form>
        
        <div id="loadingMessage" class="message info hidden">
            <span class="loader"></span> جارِ معالجة طلبك...
        </div>
    </div>
    
    <script>
        const messageEl = document.getElementById('message');
        const resetForm = document.getElementById('resetForm');
        const loadingMessage = document.getElementById('loadingMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = resetForm.querySelector('button');
        
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const accessToken = params.get('access_token');
        const tokenType = params.get('type');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
        }
        
        function hideMessage() {
            messageEl.classList.add('hidden');
        }
        
        function showLoading(show = true) {
            if (show) {
                loadingMessage.classList.remove('hidden');
                submitBtn.disabled = true;
            } else {
                loadingMessage.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }
        
        async function initializeSession() {
            try {
                if (error) {
                    showMessage(errorDescription || 'حدث خطأ في المعالجة. حاول مرة أخرى.', 'error');
                    return;
                }
                
                if (!accessToken || tokenType !== 'recovery') {
                    showMessage('رابط الاستعادة غير صالح أو انتهى. حاول طلب رابط جديد.', 'error');
                    return;
                }
                
                // Set the session with the recovery token from Supabase
                const response = await fetch('https://mwjjaiqqfzmlaiaamlhu.supabase.co/auth/v1/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': 'sb_publishable_cxUvaJDh0uUDhCeRFiED9A_Mra7VYYg'
                    }
                });
                
                if (!response.ok) {
                    showMessage('جلسة غير صالحة. يرجى طلب رابط استعادة جديد.', 'error');
                    return;
                }
                
                // Store token for use in form submission
                window.recoveryToken = accessToken;
                
                // Show the reset form
                resetForm.classList.remove('hidden');
                hideMessage();
                
                // Show info message
                showMessage('الرجاء إدخال كلمة المرور الجديدة', 'info');
                
            } catch (err) {
                console.error('Error initializing session:', err);
                showMessage('حدث خطأ: ' + err.message, 'error');
            }
        }
        
        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (!password || !confirmPassword) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Update password using Supabase API
                const response = await fetch('https://mwjjaiqqfzmlaiaamlhu.supabase.co/auth/v1/user', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.recoveryToken}`,
                        'apikey': 'sb_publishable_cxUvaJDh0uUDhCeRFiED9A_Mra7VYYg'
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'فشل تحديث كلمة المرور');
                }
                
                showLoading(false);
                showMessage('تم تحديث كلمة المرور بنجاح! جارٍ إعادة التوجيه...', 'success');
                resetForm.classList.add('hidden');
                
                // Try to redirect to app after 2 seconds
                setTimeout(() => {
                    redirectToApp();
                }, 2000);
                
            } catch (err) {
                showLoading(false);
                console.error('Error updating password:', err);
                showMessage('حدث خطأ: ' + err.message, 'error');
            }
        });
        
        function redirectToApp() {
            // Try to deep link to app
            window.location.href = 'com.example.raheel://reset-password?success=true';
            
            // Fallback: If app is not installed, show message after 3 seconds
            setTimeout(() => {
                showMessage('تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.', 'success');
            }, 3000);
        }
        
        // Initialize on page load
        window.addEventListener('load', initializeSession);
    </script>
</body>
</html>
